<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <title>PomoTodo App</title>
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo-img" src="./assets/img/logo.png" alt="" />
        <div class="welcome"><p>POMOTODO</p></div>
      </div>
    </header>
    <section id="joke">
      <div class="container">
        <button id="joke-btn">Get a new joke</button>
        <p id="joke-text"></p>
      </div>
    </section>
    <main>
      <section id="count-time">
        <div class="container">
          <div class="time-container">
            <span class="minute" id="minute">25</span>
            <span class="semicolon">:</span>
            <span class="second" id="second">00</span>
          </div>
          <div class="active-task">
            <p></p>
          </div>
          <div class="time-buttons">
            <audio id="click-sound" src=""></audio>
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
          </div>
        </div>
      </section>

      <section id="tasks">
        <div class="container">
          <div class="task-add-container">
            <input type="text" name="" id="task-input" placeholder="Task 1"/>
            <button id="task-add-btn">Add</button>
          </div>
          <ul id="task-container">
            <li
              data-task="slalom"
              draggable="true"
              class="draggable"
              data-task-time="00:02"
            >
              slalom<span class="checkbox"></span><span class="delete">âœ˜</span
              ><span class="task-time">00:02</span>
              <span class="color-span">
                <input type="color" name="" id="color-input">
              </span>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
